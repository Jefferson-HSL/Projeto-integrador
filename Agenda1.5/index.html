<!DOCTYPE html>
<html lang="pt_BR>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Agenda de materiais</title>
    
    
</head>
<body>
    <header style="text-align: center ">
        <div class="d-none d-sm-block">
            <h1 style="background-color:cadetblue; padding: 20px;">Agenda de materiais</h1>
        </div>  
    </header>
    <main class="container">
        <!--Formulário-->
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <input type="number" id="qnt" class="form-control form-group" placeholder="Quantidade" min="1" max="20"/>
                    <select type="text" id="material" class="form-control form-group">
                        <option type="text" class="form-control">Milheiro de Tijolo
                        <option type="text" class="form-control">Milheiro de Telha
                        <option type="text" class="form-control">Carrada de Areia
                        <option type="text" class="form-control">Pedra de Alicerce
                    </select>
                </div>

                <div class="col-md-4">
                    <input type="date" id="data" class="form-control form-group"/>
                    <input type="text" id="cliente"  class="form-control form-group" placeholder="Cliente"/>
                </div>  
            </div>
            <div class="row justify-content-md-center">
                <div id="buttons" class="col-sm-8 col-md-8">
                    <input type="button" style="background-color: cadetblue" value="Salvar" id="btn1" onclick="registro.salvar()" class="btn btn-primary m-2 mb-4"/> <!--m = margin, mb margin-bottom-->
                    <input type="button" style="background-color: cadetblue" onclick="registro.cancelar()" class="btn btn-primary m-2 mb-4" value="Cancelar"/>
                </div>
                
            </div> 
        </div>

        <div class="table-responsive-sm table-sm">
            <table class="table table-hover">
                <thead style="background-color:cadetblue">
                    <tr>
                        <th scope="col">Qnt.</th>
                        <th scope="col">Material</th>
                        <th scope="col">Data</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Ações</th>   
                    </tr>
                </thead>
                <tbody id="tbody"><!--Corpo da tabela-->
                </tbody>
            </table> 
        </div>
    </main>
    
    <script src="js/script1.js"></script>
</body>
</html>
